<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Dialog Popup Component</title>
    <meta name="description" content="Provides a component that constructs a toggle-able dialog with a title, description, image, and "></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="./dist/aframe-dialog-popup-component.min.js"></script>
  </head>
  <body>
    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-camera
        id="camera"
        wasd-controls-enabled="false"
        cursor="rayOrigin: mouse"
      />
      <a-sky color="#24CAFF" />
      <a-entity id="dialog" dialog-popup="title: Test Title; body: Test Body" position="0 0 -4" />
    </a-scene>
  </body>
</html>
